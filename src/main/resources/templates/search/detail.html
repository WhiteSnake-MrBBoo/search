<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트스트랩 스타일시트(HTML 속성)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--부트스트랩에 효과(자바스크립트)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--부트스트랩의 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div><!--왼쪽여백-->
        <div class="col-6"><!--form 제거, 나머지는 P태그를 이용해서 작성-->
            <div class="card mt-5">
                <div class="card-header" th:text="#{board.boardDetail}">게시글 상세보기</div> <!--제목 h1~h6-->
                <!--Controller에서 1개의 데이터를 전달받으면 data-->
                <div class="card-body"><!--입력양식(detailDTO를 참고해서)-->
                    <div class="mb-3 mt-3"><!--위여백3, 아래여백3-->
                        <p><span th:text="#{board.no}">번호</span>: <span th:text="${data.id}"></span></p>
                    </div>
                    <div class="mb-3 mt-3"><!--위여백3, 아래여백3-->
                        <p><span th:text="#{board.subject}">제목</span>: <span th:text="${data.subject}"></span></p>
                    </div>
                    <div class="mb-3 mt-3"><!--위여백3(6)-->
                        <p><span th:text="#{board.content}">내용</span>: </p>
                        <p th:text="${data.content}"></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <p><span th:text="#{board.author}">작성자</span>: <span th:text="${data.author}"></span></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <p><span th:text="#{board.regDate}">작성일</span>: <span th:text="${data.modDate}"></span></p>
                    </div>
                </div>
                <div class="card-footer"><!--Controller에서 modify, delete는 인수가 id-->
                    <a th:href="@{/modify(id=${data.id})}" th:text="#{board.edit}" class="btn btn-primary">수정</a>
                    <a th:href="@{/delete(id=${data.id})}" th:text="#{board.delete}" class="btn btn-secondary">삭제</a>
                    <button type="button" class="btn btn-success" th:text="#{board.prev}" th:onclick="|location.href='@{/list}'|">이전</button>
                </div>
            </div>
        </div><!--작업영역-->
        <div class="col-3"></div><!--오른쪽여백-->
    </div><!--Row 끝-->
</div><!--Container 끝-->
</body>
</html>
<!--
1. 컨테이너 : 브라우저의 영역지정
2. Row(행,줄)->Col(칸)으로 작업 영역지정
3. 태그를 이용해서 모양 및 페이지 구성               -프론트 - 웹디자인 가능자
    4. thymeleaf를 이용해서 서버에서 전달받은 값을 처리   -백앤드-java 가능자
5. javascript를 이용해서 효과, HTML내에 연산처리     -응용-프론트, node 가능자
   DOM(문서내에 객체(태그)를 조작하는 메소드)
   jquery(DOM을 단순화해서 쉽게 사용하도록 만든 스크립트)
   ajax(HTML와 서버간의 정보를 비동기식으로 처리)
-->
